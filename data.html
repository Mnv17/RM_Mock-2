<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Data</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name" onchange="searchUsers()">
      <select id="filterSelect" onchange="filterUsers()">
        <option value="">Filter by Profession</option>
        <option value="FSD">FSD</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Student">Student</option>
      </select>
      <button onclick="sortUsers()">Sort by Age</button>
    </div>
    <div id="cardsContainer"></div>
    <div class="pagination">
      <button id="prevButton" onclick="previousPage()" disabled>Prev</button>
      <span id="pageCount"></span>
      <button id="nextButton" onclick="nextPage()">Next</button>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit User</h2>
      <form id="editForm">
        <label for="editName">Name:</label>
        <input type="text" id="editName" required>
        <label for="editAge">Age:</label>
        <input type="number" id="editAge" required>
        <label for="editProfession">Profession:</label>
        <select id="editProfession" required>
          <option value="Engineer">Engineer</option>
          <option value="Doctor">Doctor</option>
          <option value="Teacher">Teacher</option>
        </select>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
